 <!-- 2 -->
<section id="contact-container2" class="getborder">
   
    <form id="contact-form" action="#" method="get" class="getborder">
        <h3 class="getborder" >Leave me a message</h3>
        <div class="getborder" id="form-blocks">
            <div id="form-block1" class="getborder" >
                <section class="form-inputs" id="form-name">
                    <label for="name">Your Name/Company</label>
                    <input type="text" name="name" id="name" minlength="3" maxlength="30" required>
                    </section>
                    
                    <section class="form-inputs" id="form-email">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" minlength="4" maxlength="30" required>
                    </section>
            </div>
            <div id="form-block2" class="getborder" >
                <section class="form-inputs" id="form-message">
                    <label for="message">Your message</label>
                    <textarea name="message" id="message" cols="30" rows="10" maxlength="300" required></textarea>
                    </section>
            </div>
            <div id="form-block3" id="section-submit" class="getborder" >
                <input type="submit" value="Submit" id="submit">
            </div>
        </div>
        
           
        </form>
    
</section>
